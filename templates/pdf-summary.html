<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Summarizer - LegalHawk</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            pixel: ['"Press Start 2P"', 'monospace'],
          },
          colors: {
            darkgreen: '#192819',
            beige: '#F5F1E3',
            accentgreen: '#2F5D50',
            neon: '#00FFB2',
            pixelgray: '#1F1F1F',
          },
        },
      },
    };
  </script>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #192819;
      color: #f5f1e3;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
    }

    .neon-text {
      color: #00FFB2;
      text-shadow: 0 0 6px #00FFB2;
    }

    .glow-hover:hover {
      text-shadow: 0 0 10px #00FFB2, 0 0 20px #00FFB2;
    }

    .pixel-border {
      border: 3px solid #00FFB2;
      box-shadow: 4px 4px 0 #000;
    }

    input, button, textarea {
      font-family: 'Press Start 2P', monospace !important;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen bg-darkgreen text-beige font-pixel tracking-tighter">

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-12 max-w-4xl">
    <section class="bg-gradient-to-br from-accentgreen to-darkgreen rounded-3xl p-10 shadow-2xl pixel-border">
      <div class="flex items-center space-x-4 mb-6">
        <div class="w-16 h-16 bg-beige text-darkgreen rounded-full flex items-center justify-center text-2xl neon-text">
          <i class="fas fa-highlighter"></i>
        </div>
        <h1 class="text-lg sm:text-xl font-bold neon-text uppercase glow-hover">PDF Summarizer</h1>
      </div>

      <p class="mb-8 text-beige/90 leading-relaxed text-xs">
        Upload your legal PDFs to generate AI-powered summaries and extract important clauses ‚Äî all with pixel-perfect precision.
      </p>

      <!-- Upload Area -->
      <div class="border-4 border-dashed border-neon rounded-xl p-12 text-center text-beige/70 hover:text-beige hover:border-accentgreen cursor-pointer transition relative pixel-border">
        <i class="fas fa-upload text-4xl mb-4 neon-text"></i>
        <p class="text-xs font-medium glow-hover">Click or drag and drop your PDF file here</p>
        <input id="summary-file" type="file" accept=".pdf" class="opacity-0 absolute inset-0 w-full h-full cursor-pointer" aria-label="Upload PDF" />
      </div>

      <!-- Summary Output -->
      <div id="summary-output" class="mt-8 p-6 bg-beige/10 rounded-lg min-h-[120px] text-beige border border-neon font-pixel text-xs">
        <p class="italic text-center text-beige/70">Your summary will appear here.</p>
      </div>

      <!-- Download Button -->
      <button id="download-btn" style="display:none;" class="mt-6 px-6 py-3 bg-neon text-darkgreen font-bold rounded-md hover:bg-opacity-90 transition-all glow-hover">
        ‚¨áÔ∏è Download Summary PDF
      </button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-darkgreen text-beige border-t border-beige px-6 py-8 mt-12 text-center text-xs">
    ¬© 2025 LegalHawk. All rights reserved.
  </footer>

  <!-- JS -->
  <script>
    const { jsPDF } = window.jspdf;
    const summaryFileInput = document.getElementById("summary-file");
    const outputDiv = document.getElementById("summary-output");
    const downloadBtn = document.getElementById("download-btn");
    let currentSummaryData = null;

    summaryFileInput.addEventListener("change", async function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("length", "medium");

      outputDiv.innerHTML = `<p class="italic text-center">Summarizing...</p>`;
      downloadBtn.style.display = "none";

      try {
        const response = await fetch("/summarize", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        currentSummaryData = data;

        outputDiv.innerHTML = `
          <h3 class="text-sm font-bold mb-2 neon-text">üìÑ Summary</h3>
          <p class="mb-4">${data.summary}</p>
          <h3 class="text-sm font-bold mt-6 mb-2 neon-text">‚öñÔ∏è Important Clauses</h3>
          <ul class="list-disc ml-6">${Object.entries(data.clauses).map(([k, v]) => `<li class="mb-2"><strong>${k}:</strong> ${v.join("; ")}</li>`).join("")}</ul>
        `;

        downloadBtn.style.display = "inline-block";

      } catch (error) {
        outputDiv.innerHTML = `<p class="italic text-center text-red-400">Error: ${error.message}</p>`;
        downloadBtn.style.display = "none";
      }
    });

    downloadBtn.addEventListener("click", () => {
      if (!currentSummaryData) return;

      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("Summary", 10, 20);

      doc.setFontSize(12);
      const summaryLines = doc.splitTextToSize(currentSummaryData.summary, 180);
      doc.text(summaryLines, 10, 30);

      let currentY = 30 + summaryLines.length * 7 + 10;

      doc.setFontSize(16);
      doc.text("Important Clauses", 10, currentY);
      currentY += 10;
      doc.setFontSize(12);

      for (const [key, value] of Object.entries(currentSummaryData.clauses)) {
        const clauseText = `${key}: ${value.join("; ")}`;
        const lines = doc.splitTextToSize(clauseText, 180);
        if (currentY + lines.length * 7 > 280) {
          doc.addPage();
          currentY = 20;
        }
        doc.text(lines, 10, currentY);
        currentY += lines.length * 7 + 5;
      }

      doc.save("summary.pdf");
    });
  </script>
</body>
</html>
