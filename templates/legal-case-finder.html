<!DOCTYPE html>
<html lang="en" id="html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legal Case Finder - Powered Legal Assistant</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            pixel: ['"Press Start 2P"', 'monospace'],
          },
          colors: {
            darkgreen: '#192819',
            beige: '#F5F1E3',
            accentgreen: '#2F5D50',
            neon: '#00FFB2',
            pixelgray: '#1F1F1F',
          }
        }
      }
    };
  </script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />

  <!-- Style -->
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      scroll-behavior: smooth;
      transition: background-color 0.3s, color 0.3s;
    }

    .pixel-border {
      border: 3px solid #00FFB2;
      box-shadow: 4px 4px 0 #000;
    }

    .neon-text {
      color: #00FFB2;
      text-shadow: 0 0 6px #00FFB2;
    }

    .glow-hover:hover {
      text-shadow: 0 0 10px #00FFB2, 0 0 20px #00FFB2;
    }

    input::placeholder {
      color: rgba(245, 241, 227, 0.6);
    }
  </style>
</head>

<body class="flex flex-col min-h-screen bg-darkgreen text-beige font-pixel">

  <!-- Toggle & Voice Buttons -->
  <div class="fixed top-4 right-6 z-50 flex gap-2">
    <button onclick="toggleTheme()" class="bg-neon text-dark px-2 py-1 rounded pixel-border font-bold text-xs">ğŸŒ“ Toggle</button>
    <button onclick="toggleTTS()" class="bg-neon text-dark px-2 py-1 rounded pixel-border font-bold text-xs">ğŸ”Š TTS</button>
  </div>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-12 max-w-5xl">
    <section class="bg-pixelgray dark:bg-beige dark:text-darkgreen rounded-3xl p-10 shadow-xl pixel-border">

      <!-- Header -->
      <div class="flex items-center space-x-4 mb-6">
        <div class="w-16 h-16 bg-beige text-darkgreen rounded-full flex items-center justify-center text-2xl neon-text">
          <i class="fas fa-gavel"></i>
        </div>
        <h1 class="text-base sm:text-lg font-extrabold uppercase neon-text glow-hover">Legal Case Finder</h1>
      </div>

      <!-- Fun Fact -->
      <div id="funFact" class="text-xs mb-6 text-neon font-bold"></div>

      <!-- Description -->
      <p class="mb-8 text-beige/90 dark:text-darkgreen leading-relaxed text-xs">
        Enter a legal topic like <strong>Article 21</strong> or <strong>Property Dispute</strong>, and get instant access to related judgments, citations, and legal documents powered by AI.
      </p>

      <!-- Search -->
      <div class="flex flex-col sm:flex-row gap-3 mb-6">
        <input id="keywordInput" type="text" placeholder="Type your legal topic..."
          class="flex-1 px-4 py-3 rounded-md bg-accentgreen text-beige placeholder-beige/70 border border-beige/50 focus:outline-none focus:ring-2 focus:ring-neon font-pixel" />
        <button id="searchBtn"
          class="bg-neon text-darkgreen font-bold px-6 py-3 rounded-md hover:bg-opacity-90 glow-hover transition-all font-pixel">
          <i class="fas fa-search mr-2"></i> Search
        </button>
      </div>

      <!-- Status -->
      <div id="statusText" class="mb-4 hidden text-xs text-neon">
        ğŸ” Searching for: '<span id="queryText" class="font-semibold neon-text"></span>'...
      </div>

      <!-- Results -->
      <div id="results" class="space-y-6"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-pixelgray dark:bg-white dark:text-black text-beige border-t border-beige px-6 py-8 text-center text-xs">
    Â© 2025 Powered Legal Assistant. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    const searchBtn = document.getElementById('searchBtn');
    const keywordInput = document.getElementById('keywordInput');
    const statusText = document.getElementById('statusText');
    const queryText = document.getElementById('queryText');
    const results = document.getElementById('results');
    let loadingSpinner;
    let ttsEnabled = false;

    function showSpinner() {
      loadingSpinner = document.createElement('div');
      loadingSpinner.className = "text-center text-xs text-neon animate-pulse";
      loadingSpinner.innerHTML = "ğŸ”„ Fetching case data...";
      results.innerHTML = "";
      results.appendChild(loadingSpinner);
    }

    function hideSpinner() {
      if (loadingSpinner) {
        loadingSpinner.remove();
        loadingSpinner = null;
      }
    }

    function createCopyButton(url) {
      const btn = document.createElement("button");
      btn.textContent = "ğŸ“‹ Copy URL";
      btn.className = "text-[10px] bg-beige text-darkgreen px-2 py-1 rounded hover:bg-opacity-80 font-pixel";
      btn.onclick = () => {
        navigator.clipboard.writeText(url);
        btn.textContent = "âœ… Copied!";
        setTimeout(() => btn.textContent = "ğŸ“‹ Copy URL", 2000);
      };
      return btn;
    }

    function speak(text) {
      if (!ttsEnabled) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      window.speechSynthesis.speak(utterance);
    }

    function toggleTTS() {
      ttsEnabled = !ttsEnabled;
      alert(`Text-to-Speech ${ttsEnabled ? 'enabled' : 'disabled'}`);
    }

    function createCard(item, index) {
      const card = document.createElement("div");
      card.className = "p-6 bg-darkgreen dark:bg-white border border-beige/30 rounded-lg shadow-md text-beige dark:text-black text-xs pixel-border";

      const excerpt = item.excerpt ? `<div class="mt-3 text-green-200 dark:text-green-900"><strong>ğŸ“Œ Excerpt:</strong><br>${item.excerpt}</div>` : "";

      card.innerHTML = `
        <div class="flex justify-between items-start mb-2">
          <h3 class="text-sm font-bold neon-text">ğŸ“„ CASE #${index + 1}: ${item.title}</h3>
          <span class="text-[10px] bg-green-100 text-green-800 font-semibold px-2 py-1 rounded-full">${item.type}</span>
        </div>
        <p class="text-green-200 dark:text-green-700 mb-1">
          ğŸ”— <a href="${item.url}" target="_blank" class="underline hover:text-beige dark:hover:text-black">Open Judgment</a>
        </p>
        <div class="flex items-center gap-3 mb-2">
          ${createCopyButton(item.url).outerHTML}
          <a href="${item.url}" target="_blank" class="text-[10px] bg-accentgreen text-beige px-2 py-1 rounded hover:bg-opacity-90 font-pixel">ğŸŒ Open Full Case</a>
          <button onclick="speak(\`${item.preview.replace(/`/g, "'")}\`)" class="text-[10px] bg-neon text-darkgreen px-2 py-1 rounded font-pixel hover:bg-opacity-90">ğŸ”Š Listen</button>
        </div>
        <div><strong>ğŸ“ Preview:</strong><br>${item.preview}</div>
        ${excerpt}
      `;

      return card;
    }

    searchBtn.addEventListener('click', () => {
      const query = keywordInput.value.trim();
      if (!query) return;

      queryText.textContent = query;
      statusText.classList.remove("hidden");
      showSpinner();

      fetch("/find-cases", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query }),
      })
        .then((res) => res.json())
        .then((data) => {
          hideSpinner();
          results.innerHTML = "";

          if (!Array.isArray(data) || data.length === 0) {
            results.innerHTML = `<p class="text-yellow-400 text-xs">âš ï¸ No results found for "<strong>${query}</strong>".</p>`;
            return;
          }

          data.forEach((item, index) => {
            const card = createCard(item, index);
            results.appendChild(card);
          });
        })
        .catch((err) => {
          hideSpinner();
          results.innerHTML = `<p class="text-red-400 text-xs">âŒ Error fetching results.</p>`;
          console.error(err);
        });
    });

    // Theme & Fun Fact
    const funFacts = [
      "ğŸ“œ Article 21 ensures the Right to Life and Personal Liberty.",
      "âš–ï¸ Public Interest Litigations (PILs) empower citizens to fight injustice.",
      "ğŸ‘©â€âš–ï¸ The Indian Constitution was adopted on 26 November 1949.",
      "ğŸ§  AI is increasingly assisting in legal research and case prediction."
    ];

    document.getElementById("funFact").textContent = funFacts[Math.floor(Math.random() * funFacts.length)];

    function toggleTheme() {
      const html = document.getElementById("html");
      const isDark = html.classList.contains("dark");
      if (isDark) {
        html.classList.remove("dark");
        localStorage.setItem("theme", "light");
      } else {
        html.classList.add("dark");
        localStorage.setItem("theme", "dark");
      }
    }

    // Apply saved theme on load
    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.getElementById("html").classList.add("dark");
      }
    };
  </script>
</body>
</html>
