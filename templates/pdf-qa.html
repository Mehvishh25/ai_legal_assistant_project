<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Q&A Chatbot – LegalHawk</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            pixel: ['"Press Start 2P"', 'monospace'],
          },
          colors: {
            darkgreen: '#192819',
            beige: '#F5F1E3',
            accentgreen: '#2F5D50',
            neon: '#00FFB2',
          },
        },
      },
    };
  </script>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #192819;
      color: #F5F1E3;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
    }

    .pixel-border {
      border: 3px solid #00FFB2;
      box-shadow: 4px 4px 0 #000;
    }

    .neon-text {
      color: #00FFB2;
      text-shadow: 0 0 6px #00FFB2;
    }

    .glow-hover:hover {
      text-shadow: 0 0 10px #00FFB2, 0 0 20px #00FFB2;
    }

    .file-upload:hover {
      background-color: #F5F1E3;
      color: #192819;
    }

    input, button, textarea {
      font-family: 'Press Start 2P', monospace !important;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen font-pixel tracking-tight">

  <main class="flex-grow container mx-auto px-6 py-12 max-w-4xl">
    <section class="bg-gradient-to-br from-accentgreen to-darkgreen rounded-3xl p-10 shadow-2xl pixel-border">
      <div class="flex items-center space-x-4 mb-6">
        <div class="w-16 h-16 bg-beige text-darkgreen rounded-full flex items-center justify-center text-2xl neon-text">
          <i class="fas fa-file-pdf"></i>
        </div>
        <h1 class="text-xl sm:text-2xl font-bold neon-text">PDF Q&A Chatbot</h1>
      </div>

      <p class="mb-8 text-beige/90 leading-relaxed text-xs">
        Upload your PDF and ask legal questions. Our AI will extract accurate context-aware responses from your file.
      </p>

      <!-- Form -->
      <form id="pdfQAForm" class="space-y-6" enctype="multipart/form-data">
        <div>
          <label for="qa-file" class="block mb-2 font-semibold neon-text">Upload PDF File</label>
          <input
            id="qa-file"
            name="file"
            type="file"
            accept=".pdf"
            required
            class="border rounded px-4 py-2 w-full text-darkgreen bg-beige file-upload transition-all duration-300"
          />
        </div>

        <div>
          <label for="question" class="block mb-2 font-semibold neon-text">Your Question</label>
          <input
            id="question"
            name="question"
            type="text"
            required
            placeholder="Enter your question"
            class="border rounded px-4 py-2 w-full text-darkgreen bg-beige file-upload transition-all duration-300"
          />
        </div>

        <button
          type="submit"
          class="bg-neon text-darkgreen font-bold py-3 px-6 rounded hover:bg-opacity-80 transition-all glow-hover"
        >
          Get Answer
        </button>
      </form>

      <!-- Output Area -->
      <div
        id="chatbot-output"
        class="mt-8 p-6 bg-beige/10 rounded-lg min-h-[140px] text-beige border border-neon whitespace-pre-line"
      >
        <p class="italic text-center text-beige/80">Ask questions and see answers here.</p>
      </div>
    </section>
  </main>

  <footer class="bg-darkgreen text-beige border-t border-beige px-6 py-8 mt-12 text-center text-xs">
    © 2025 LegalHawk. All rights reserved.
  </footer>

  <!-- JS: PDF QA Handling -->
  <script>
    document.getElementById("pdfQAForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const output = document.getElementById("chatbot-output");
      output.innerHTML = `<p class="italic text-center">Processing your request...</p>`;

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("/api/pdf-qa", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (data.answer) {
          output.innerHTML = `<p class="whitespace-pre-line">${data.answer}</p>`;
        } else {
          output.innerHTML = `<p class="text-red-400">Error: ${data.error || "Unknown error."}</p>`;
        }
      } catch (err) {
        output.innerHTML = `<p class="text-red-400">Request failed. Please check server logs.</p>`;
      }
    });
  </script>
</body>
</html>
